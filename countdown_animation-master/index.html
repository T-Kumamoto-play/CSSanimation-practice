<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aqours 5th YEAR ANNIVERSARY</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ch-1.css">
    <link rel="stylesheet" href="./css/ch-2.css">
    <link rel="stylesheet" href="./css/transition.css">
    <link rel="stylesheet" href="./css/ch-3.css">
    <link rel="stylesheet" href="./css/ch-4.css">
    <link rel="stylesheet" href="./css/ch-5.css">
    <link rel="stylesheet" href="./css/ending.css?01">


    <!-- JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/timeline.js"></script>
</head>

<body>
    <div>
        <audio id="sound" src="./audio/bgm.mp3" preload="auto" type="audio/mp3"></audio>
    </div>
    <div id="start" class="content">
        <div id="start-background">
            <div class="attention-box">
                <div class="attention-logo">ATTETNION</div>
                <h3>PCでご覧の方</h3>
                <p>このまま再生ボタンを押してください</p>
                <h3>スマートフォン・タブレットからご覧の方</h3>
                <p>画面を横にしてお楽しみください</p>
                <h3>その他の端末からご覧の方</h3>
                <p>恐れ入りますが正しく再生されない可能性がございます。PC、スマートフォン・タブレットからのアクセスをお願いします</p>
                <p>また、音が鳴りますので音量にご注意下さい</p>
            </div>
            <div class="start-btn">
                <p>START</p>
            </div>
        </div>
    </div>

    <!-- Chapter 1 -->
    <!-- Start: 0.0sec -->
    <div id="ch-1" class="content">
        <div class="ch-1-background">
            <div class="circle-wrapper no1"></div>
            <div class="circle-wrapper no2"></div>
            <div class="circle-wrapper no3"></div>
            <div class="circle-wrapper no4"></div>
            <div class="circle-wrapper no5"></div>
            <div class="circle-wrapper no6"></div>
            <div class="circle-wrapper no7"></div>
            <div class="circle-wrapper no8"></div>
            <div class="circle-wrapper no9"></div>

            <div class="circle-wrapper no10"></div>
        </div>

        <div class="bar-curtain">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
            <div class="bar bar6"></div>
            <div class="bar bar7"></div>
            <div class="bar bar8"></div>
            <div class="bar bar9"></div>
        </div>
    </div>

    <!-- Chapter2 -->
    <!-- Start: 9.0sec -->
    <div id="ch-2" class="content">
        <div class="ch-2-background">
            <div class="char char1">
                <p>輝</p>
            </div>
            <div class="char char2">
                <p>き</p>
            </div>
            <div class="char char3">
                <p>た</p>
            </div>
            <div class="char char4">
                <p>い</p>
            </div>
            <div class="char char5">
                <p>！</p>
            </div>


        </div>
        <div class="text-bar">
            <div class="bar right"></div>
            <div class="bar left"></div>

            <div class="text-container">
                <p class="text">その声で集まった彼女たち</p>
            </div>
        </div>
    </div>

    <!-- Transition -->
    <!-- Start: 12.0sec -->
    <div id="transition">
        <div class="transition-background">
            <div class="rainbow-circle no1"></div>
            <div class="rainbow-circle no2"></div>
            <div class="rainbow-circle no3"></div>
            <div class="rainbow-circle no4"></div>
            <div class="rainbow-circle no5"></div>
            <div class="rainbow-circle no6"></div>
            <div class="rainbow-circle no7"></div>
            <div class="rainbow-circle no8"></div>
            <div class="rainbow-circle no9"></div>

            <div class="rainbow-circle no10"></div>
        </div>
    </div>


    <!-- Chapter 3 -->
    <!-- Start:  13.1sec-->
    <div id="ch-3">
        <div class="box-container">
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
        </div>

        <div class="text-container">
            <p class="text">時に泣いて</p>
            <div class="img-container"></div>
        </div>

        <!-- Transiton -->

        <div class="view view-4">
            <div>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
            </div>
            <div>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
            </div>
            <div>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
            </div>
        </div>

        <div class="box-container2">
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
        </div>

        <div class="text-container2">
            <p class="text">時に笑って</p>
            <div class="img-container"></div>
        </div>
    </div>

    <!-- Chapter 4 -->
    <!-- Start: 15.0sec -->
    <div id="ch-4">
        <div class="door left"></div>
        <div class="door right"></div>

        <div class="text-bar">
            <div class="bar right"></div>
            <div class="bar left"></div>

            <div class="text-container">
                <p class="text">
                    「キセキは起こると知ったよ」
                </p>
            </div>
        </div>
    </div>

    <!-- Chapter 5 -->
    <div id="ch-5">
        <div class="text-box">
            <h1 class="text">もうすぐAqoursは<br>結成５周年</h1>
        </div>

        <!-- Transition -->
        <div class="view view-5"></div>

        <div class="text-bar">
            <div class="bar right"></div>
            <div class="bar left"></div>

            <div class="text-container">
                <p class="text">おめでとう</p>
            </div>

            <div class="circle-wrapper type-9">
                <div class="left"></div>
                <div class="right"></div>
            </div>


        </div>

        <p class="num"><img src="./img/5thanniversary-logo.png" alt="logo"></p>
    </div>

    <!-- Ending -->
    <div id="ending">
        <div class="stage">
            <div class="rect">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">
                <img src="./img/ed-1.png" alt="logo1" />
                <img src="./img/ed-2.png" alt="logo2" />
                <img src="./img/ed-3.png" alt="logo3" />
                <img src="./img/ed-4.png" alt="logo4" />
            </div>
        </div>
    </div>

</body>

</html>
